<script src="./eng_router_min.js"></script>
<script>

Router.addAreaListener({
          name:'main',
          evt:'open',
          callBack:function( ){
                console.log('aL 区域 open   area = main');
                return true;
          },
});

Router.addAreaListener({
        name:'main',
        evt:'created',
        callBack:function( ){
               console.log('aL 区域 created   area = main');
        },
});

Router.addAreaListener({
        name:'mian',
        evt:'close',
        callBack:function( ){
               console.log('aL 区域 close   area = main');
        },
});

Router.addAreaListener({
    name:'index',
    evt:'close',
    callBack:function( ){
           console.log('aL 区域 close   area = index');
    },
});




</script>
