<style>
    .left{
        width:100%;
        height:100%;
        font-size:13px;
        background-color:rgba(127,202,248,.8);
    }
    .left div{
        width:80%;
        height:24px;
        line-height:24px;
        margin-top:6px;
        border-radius:6px;
        padding-left:8px;
        cursor:pointer;
        background-color:#ECEFB8;
    }
    .left .bt{
        color:white;
        width:30%;
        margin-left:10%;
        background-color:#797A7F;
    }
</style>
<html>
  <div class='left'>
        <div class="bt">列表二</div>
        <br>
       <div e-for='list' e-event='onclick=changeRight' e-attr='title=title'>{{txt}} {{$_index}}</div>
  </div>
</html>
<script>
var app=new Eng({
        el:html,
        parent:parentDom,
        id:'main_left2',
        css:css,
        data:{
            list:[
                {txt:'选项',src:'main_right2'},
            ]
        },
        watcherFor:{
            list:function(item){
                var fd=item.forData;
                    fd.title='打开 私有组件 '+fd.src;
            }
        },
        domEvent:{
            changeRight:function(item,evt){
                var src=item.forData.src;
                    Router.openComponent(src);
            }
        },
    });


</script>
